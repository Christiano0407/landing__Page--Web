<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/icon/logo.png"
    />
    <!--fONT-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Swipper-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>
      Landing Page Web | Page Animation and Transition | Vanilla Javascript |
      Chris04.com
    </title>
  </head>
  <body>
    <div class="landing">
      <nav class="navigation">
        <div class="navigation__logo">
          <div class="logo"><span class="logo-text">SplashUp</span></div>
          <div class="overview">
            <span class="overview-text">Overview</span>
          </div>
        </div>
        <div class="navigation__search">
          <label for="search">Search User</label>
          <input
            type="search"
            id="search"
            placeholder="Search..."
            data-search
          />
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <div class="navigation__singUp">
          <span class="singUp">Sing Up</span>
        </div>
      </nav>
      <aside class="aside">
        <div class="aside__text">
          <span>Game Planet</span>
          <span>Streaming </span>
        </div>
        <div class="aside__social">
          <ul class="social-list">
            <li>
              <a href="#"><i class="fab fa-twitch"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-discord"></i></a>
            </li>
          </ul>
        </div>
        <div class="text-two">
          <span>Onlyne</span>
        </div>
      </aside>
      <main class="main">
        <div class="main__img"></div>
        <div class="main__text">
          <h1 class="main-title">Beautiful Abstract Collection</h1>
          <p class="main-text">
            +100 Abstract Collection <br />
            Colorful 3D Ilustration
          </p>
          <button class="main-btn">Download</button>
        </div>
      </main>
      <aside class="as"></aside>
    </div>
    <!--=== Frameworks Javascript === -->
    <!--Barba Js-->
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <!--Swipper Js-->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!--GSAP Js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="/src/js/index.js"></script>
  </body>
</html>
